<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Registro de Autores y Libros</title>
    <link rel="stylesheet" href="css accesible.css">
</head>
<body>

<header>
    <h1>Registro de Autores y Libros</h1>
</header>

<!-- Formulario para registrar libros -->
<form id="bookForm">
    <label for="title">Título</label>
    <input type="text" id="title" placeholder="Ingresa el título del libro" required>

    <label for="author">Autor</label>
    <input type="text" id="author" placeholder="Ingresa el nombre del autor" required>

    <label for="year">Año</label>
    <input type="text" id="year" placeholder="Ingresa el año de publicación" required>

    <label for="genre">Género</label>
    <input type="text" id="genre" placeholder="Ingresa el género literario" required>

    <input type="submit" value="Registrar Libro">
</form>

<!-- Tabla dinámica para mostrar los libros registrados -->
<table>
    <thead>
        <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Género</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="bookList">
        <!-- Los libros registrados aparecerán aquí -->
    </tbody>
</table>

<footer>
    &copy; 2024 Biblioteca
</footer>

<script src="index.js"></script>

</body>
</html>
