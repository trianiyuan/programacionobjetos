<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치lculo de Salario Total</title>
    <script defer src="calculateSalary.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C치lculo de Salario Total</h1>
        <form id="salaryForm">
            <div class="form-group">
                <label for="baseSalary">Salario Base:</label>
                <input type="number" id="baseSalary" placeholder="Ingrese el salario base" required>
            </div>
            <div class="form-group">
                <label for="overtimeRate">Monto por Hora Extra:</label>
                <input type="number" id="overtimeRate" placeholder="Ingrese el monto por hora extra" required>
            </div>
            <div class="form-group">
                <label for="overtimeHours">Cantidad de Horas Extras:</label>
                <input type="number" id="overtimeHours" placeholder="Ingrese la cantidad de horas extras" required>
            </div>
            <div class="form-group">
                <button type="submit">Calcular Salario Total</button>
            </div>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Funci칩n para calcular el salario total
        function calculateTotalSalary(baseSalary, overtimeRate, overtimeHours) {
            const overtimePay = overtimeRate * overtimeHours;
            const totalSalary = baseSalary + overtimePay;
            return totalSalary;
        }

        document.getElementById('salaryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const baseSalary = parseFloat(document.getElementById('baseSalary').value);
            const overtimeRate = parseFloat(document.getElementById('overtimeRate').value);
            const overtimeHours = parseFloat(document.getElementById('overtimeHours').value);

            if (isNaN(baseSalary) || isNaN(overtimeRate) || isNaN(overtimeHours)) {
                document.getElementById('result').textContent = 'Por favor, ingrese valores v치lidos.';
                return;
            }

            const totalSalary = calculateTotalSalary(baseSalary, overtimeRate, overtimeHours);
            document.getElementById('result').textContent = `El salario total del empleado es: $${totalSalary.toFixed(2)}`;
        });
    </script>
</body>
</html>
