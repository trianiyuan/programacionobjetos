<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link rel="icon" type="image/png" href="img/car.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head> 
<body>
    <div class="container mt-5">
        <h1 class="text-center">Información del Vehículo</h1>
        <div class="text-center">
            <img src="img/car.png" class="img-fluid" height="200" width="200" alt="">
        </div>
        <form id="carForm" class="mt-4">
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="idDueño">Identificación del Dueño:</label>
                <input type="text" class="form-control" id="idDueño" name="idDueño" required>
            </div>
            <div class="form-group">
                <label for="nombreDueño">Nombre del Dueño:</label>
                <input type="text" class="form-control" id="nombreDueño" name="nombreDueño" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="revisionTecnica" name="revisionTecnica">
                <label class="form-check-label" for="revisionTecnica">¿Pasó la Revisión Técnica?</label>
            </div>
            <button type="submit" class="btn btn-primary" onclick="getCarData(event)">Enviar</button>
        </form>
    </div>

    <script src="car.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
